name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test SSH connection
        run: |
          ssh -v ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} "echo 'SSH connection successful'"

      - name: Copy files to VM
        run: |
          scp -r . ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }}:/path/to/deploy

      - name: Run setup script on VM
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} "cd /path/to/deploy && chmod +x setup.sh && ./setup.sh"
