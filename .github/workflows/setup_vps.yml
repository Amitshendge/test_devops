name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: |
          sudo apt-get install sshpass

      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          sshpass -p ${{ secrets.DEPLOY_SSH_PASSWORD }} ssh -v ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} "echo 'SSH connection successful'"

      - name: MKdir depoyment
        run: |
          mkdir -p /home/${{ secrets.SSH_USER }}/deploy_code
          
      - name: Copy files to VM
        run: |
          scp -r . ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }}:/path/to/deploy
          
      - name: Run setup script on VM
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.VM_IP }} "cd /home/${{ secrets.SSH_USER }}/deploy_code && chmod +x setup.sh && ./setup.sh"
